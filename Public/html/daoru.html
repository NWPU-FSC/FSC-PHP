<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0" />
  <title>导入页面</title>
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
  $.post('http://localhost/admin/api/news_type', {}, function (data) {
    $.each(data['result'], function (index, value) {
      $("#selectId").append("<option value='" + value.id + "'> " + value.name + " </option>");
    });
  },'json');
</script>
</head>
<body style="padding-top:70px;">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <select name="selectId" class="form-control">
          <option value="#">导入学生信息</option>
          <option value="#">导入班级信息</option>
          <option value="#">导入学生所在的班级</option>
          <option value="#">导入考试记录</option>
          <option value="#">导入学生成绩</option>
          <option value="#">导入学生考勤</option>
        </select>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-10">
        <textarea class="form-control" rows="7"></textarea>
        <br>
        <button type="submit" class="btn btn-default">提交</button>

      </div>
    </div>
  </div>

</body>
</html>
