<layout name="header"/>


<div class="container">
    <div class="starter-template">
        <h2 class="page-header" align="left">重设密码</h2>

        <form class="form-signin" action="{:U('User/mod_password')}" method="post">
            <div class="form-text">
                <label for="username" class="col-lg-2 control-label">用户名</label>
                <div class="col-lg-10 ">
                    <input type="text" class="form-control input-lg" name="username" id="username" placeholder="请输入用户名"
                           required autofocus>
                </div>
            </div>


            <div class="form-text">
                <label for="password" class="col-lg-2 control-label">密码</label>
                <div class="col-lg-10 ">
                    <input name="password" class="form-control" id="password" type="password">
                </div>
            </div>


            <div class="form-text">
                <div class="col-lg-offset-2 col-lg-1 pa">
                    <button type="submit" class="btn  btn-primary" >提交</button>
                </div>
                <!--<div class="col-lg-1">-->
                <!--<button  type="submit" class="btn  btn-primary  ">发送</button>-->
                <!--</div>-->
            </div>
        </form>

    </div>

    <div class="starter-template">

        <h2 class="page-header" align="left">添加用户</h2>

        <form class="form-signin" action="{:U('User/add_user')}" method="post">
            <div class="form-text">
                <label for="name" class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-10 ">
                    <input type="text" class="form-control input-lg" name="name" id="name" placeholder="请输入真实姓名"
                           required autofocus>
                </div>
            </div>

            <div class="form-text">
                <label for="name" class="col-lg-2 control-label">用户名</label>
                <div class="col-lg-10 ">
                    <input type="text" class="form-control input-lg" name="username" placeholder="请输入用户名"
                           required autofocus>
                </div>
            </div>

            <div class="form-text">
                <label for="name" class="col-lg-2 control-label">密码</label>
                <div class="col-lg-10 ">
                    <input name="password" class="form-control" type="password">
                </div>
            </div>

            <div class="form-text">
                <label for="name" class="col-lg-2 control-label">用户类型</label>
                <select class="form-select" name="access" >
                    <option value="1">游客</option>
                    <option value="10">学生</option>
                    <option value="50">家长</option>
                    <option value="100">老师</option>
                    <option value="200">学校领导</option>
                    <option value="500">信息发布员</option>
                    <option value="1000">网站管理员</option>
                    <option value="3000">超级管理员</option>
                </select>
            </div>

            <div class="form-text">
                <div class="col-lg-offset-2 col-lg-1">
                    <button type="submit" class="btn  btn-primary  ">提交</button>
                </div>

            </div>
        </form>

    </div>


    <div class="starter-template">

        <h2 class="page-header" align="left">删除用户</h2>

        <form class="form-signin" action="{:U('User/delete_user')}" method="post">
            <div class="form-text">
                <label for="id" class="col-lg-2 control-label">用户id</label>
                <div class="col-lg-10 ">
                    <input type="text" class="form-control input-lg" name="id" id="id" placeholder="请输入用户id"
                           required autofocus>
                </div>
            </div>


            <div class="form-text">
                <div class="col-lg-offset-2 col-lg-1">
                    <button type="submit" class="btn  btn-primary  ">提交</button>
                </div>
                <!--<div class="col-lg-1">-->
                <!--<button  type="submit" class="btn  btn-primary  ">发送</button>-->
                <!--</div>-->
            </div>
        </form>
    </div>
</div>
