<layout name="header"/>

<div class="container " style="padding-top:40px;">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">我发送的留言</h2>
            <table class="table table-hover"  >
                <thead>
                <tr>
                    <th width="250">留言内容</th>
                    <th width="200">留言时间</th>
                    <th width="250">操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="message_list" id="data">
                    <tr>
                        <td><a href="{:U('Message/detail')}?id={$data.id}">{$data.title}</a></td>
                        <td>{$data.time}</td>
                        <td class="actions">
                            <a href="#">
                                <button class="btn btn-sm btn-primary " data-toggle="modal"
                                        data-target="#myModal"><i class="glyphicon glyphicon-pencil"></i> 回复
                                </button>
                            </a>
                            <a href="{:U('Message/delete')}?id={$data.id}" onclick="return confirm('是否确认删除？');">
                                <button class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i>
                                    删除
                                </button>
                            </a>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
        <include file="Public/page"/>


    </div>
</div>
</div>
